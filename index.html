<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <h1>The Generator Thingy</h1>
    </div>

    <div class="thebox">
        <div class="theflex">
            <div class="thelimit">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Amount</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="theselector">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select what you want</option>
                    <option value="1">Jokes</option>
                    <option value="2">Facts</option>
                    <option value="3">Trivias</option>
                </select>
            </div>
        </div>
        <div class="thefill">
            <p>asdasda</p>
        </div>
        <div class="thesummit">
            <button class="btn" type="button">Generate</button>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
